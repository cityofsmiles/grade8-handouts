<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 8 Math Handouts</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ChevronLeft = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRight = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const Menu = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        );

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Loader = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="2" x2="12" y2="6"></line>
                <line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg>
        );

        const MathHandoutsApp = () => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [menuOpen, setMenuOpen] = useState(false);
            const [handouts, setHandouts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedQuarter, setSelectedQuarter] = useState('1st');

            const BASE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKokexxJE7NAJWhovLtTQHszKtFAgTZ7Cw-IczbSU-1mrOnYEtJxtSkpI5mGQ9-wAUeU1j8_0Pes2W/pub";

            const quarters = ['1st', '2nd', '3rd', '4th'];

            useEffect(() => {
                fetchHandouts(selectedQuarter);
            }, [selectedQuarter]);

            const fetchHandouts = async (quarter) => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    const sheetUrl = `${BASE_SHEET_URL}?gid=${getGidForQuarter(quarter)}&single=true&output=csv`;
                    
                    const response = await fetch(sheetUrl);
                    const csvText = await response.text();
                    
                    const rows = csvText.split('\n').filter(row => row.trim());
                    const data = [];
                    
                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i].trim();
                        if (!row) continue;
                        
                        const match = row.match(/^"([^"]*)","([^"]*)"$/) || row.match(/^([^,]*),(.*)$/);
                        if (match) {
                            const title = match[1].trim();
                            const imageUrl = match[2].trim();
                            
                            if (title && imageUrl) {
                                data.push({ title, imageUrl });
                            }
                        }
                    }
                    
                    setHandouts(data);
                    setCurrentIndex(0);
                    setLoading(false);
                } catch (err) {
                    setError("Failed to load handouts. Please check your internet connection.");
                    setLoading(false);
                }
            };

            const getGidForQuarter = (quarter) => {
                const gidMap = {
                    '1st': '1537771396',
                    '2nd': '341159409',
                    '3rd': '1458047145',
                    '4th': '0'
                };
                return gidMap[quarter];
            };

            const changeQuarter = (quarter) => {
                setSelectedQuarter(quarter);
                setMenuOpen(false);
            };

            const goToNext = () => {
                if (currentIndex < handouts.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                }
            };

            const goToPrevious = () => {
                if (currentIndex > 0) {
                    setCurrentIndex(currentIndex - 1);
                }
            };

            const goToHandout = (index) => {
                setCurrentIndex(index);
                setMenuOpen(false);
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center">
                            <Loader size={48} className="animate-spin mx-auto mb-4 text-indigo-600" />
                            <p className="text-gray-600 text-lg">Loading handouts...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center bg-white p-8 rounded-lg shadow-lg max-w-md">
                            <p className="text-red-600 text-lg mb-4">{error}</p>
                            <button
                                onClick={() => fetchHandouts(selectedQuarter)}
                                className="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700"
                            >
                                Try Again
                            </button>
                        </div>
                    </div>
                );
            }

            if (handouts.length === 0) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col">
                        <header className="bg-indigo-600 text-white shadow-lg">
                            <div className="max-w-7xl mx-auto px-4 py-4">
                                <h1 className="text-2xl font-bold">Grade 8 Math Handouts</h1>
                            </div>
                        </header>
                        <div className="flex-1 flex items-center justify-center">
                            <div className="text-center bg-white p-8 rounded-lg shadow-lg max-w-md">
                                <p className="text-gray-600 text-lg mb-4">No handouts found for {selectedQuarter} Quarter.</p>
                                <p className="text-gray-500 text-sm">Please add data to your Google Sheet for this quarter.</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col">
                    <header className="bg-indigo-600 text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                            <h1 className="text-2xl font-bold">Grade 8 Math Handouts</h1>
                            <button
                                onClick={() => setMenuOpen(!menuOpen)}
                                className="p-2 hover:bg-indigo-700 rounded-lg transition-colors lg:hidden"
                            >
                                {menuOpen ? <X size={24} /> : <Menu size={24} />}
                            </button>
                        </div>
                    </header>

                    <div className="flex-1 flex">
                        <aside
                            className={`${
                                menuOpen ? 'translate-x-0' : '-translate-x-full'
                            } fixed lg:relative lg:translate-x-0 z-20 w-80 bg-white shadow-xl transition-transform duration-300 ease-in-out h-full overflow-y-auto`}
                        >
                            <div className="p-4">
                                <div className="mb-6">
                                    <h2 className="text-lg font-semibold text-gray-800 mb-3">Select Quarter</h2>
                                    <div className="grid grid-cols-2 gap-2">
                                        {quarters.map((quarter) => (
                                            <button
                                                key={quarter}
                                                onClick={() => changeQuarter(quarter)}
                                                className={`p-3 rounded-lg font-medium transition-colors ${
                                                    selectedQuarter === quarter
                                                        ? 'bg-indigo-600 text-white'
                                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                }`}
                                            >
                                                {quarter} Quarter
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <h2 className="text-lg font-semibold text-gray-800 mb-3">
                                        Lessons ({selectedQuarter} Quarter)
                                    </h2>
                                    <nav className="space-y-2">
                                        {handouts.map((handout, index) => (
                                            <button
                                                key={index}
                                                onClick={() => goToHandout(index)}
                                                className={`w-full text-left p-3 rounded-lg transition-colors ${
                                                    currentIndex === index
                                                        ? 'bg-indigo-100 text-indigo-700 font-medium'
                                                        : 'hover:bg-gray-100 text-gray-700'
                                                }`}
                                            >
                                                <div className="text-sm">{handout.title}</div>
                                            </button>
                                        ))}
                                    </nav>
                                </div>
                            </div>
                        </aside>

                        <main className="flex-1 p-4 lg:p-8">
                            <div className="max-w-4xl mx-auto">
                                <div className="bg-white rounded-lg shadow-md p-4 mb-4">
                                    <div className="flex items-center gap-2 mb-2">
                                        <span className="bg-indigo-600 text-white px-3 py-1 rounded-full text-sm font-medium">
                                            {selectedQuarter} Quarter
                                        </span>
                                    </div>
                                    <h2 className="text-xl font-semibold text-gray-800">
                                        {handouts[currentIndex].title}
                                    </h2>
                                    <p className="text-sm text-gray-500 mt-1">
                                        Handout {currentIndex + 1} of {handouts.length}
                                    </p>
                                </div>

                                <div className="bg-white rounded-lg shadow-lg p-4 mb-4">
                                    <img
                                        src={handouts[currentIndex].imageUrl}
                                        alt={handouts[currentIndex].title}
                                        className="w-full h-auto rounded"
                                    />
                                </div>

                                <div className="flex items-center justify-between bg-white rounded-lg shadow-md p-4">
                                    <button
                                        onClick={goToPrevious}
                                        disabled={currentIndex === 0}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-colors ${
                                            currentIndex === 0
                                                ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                                : 'bg-indigo-600 text-white hover:bg-indigo-700'
                                        }`}
                                    >
                                        <ChevronLeft size={20} />
                                        Previous
                                    </button>

                                    <span className="text-gray-600 font-medium">
                                        {currentIndex + 1} / {handouts.length}
                                    </span>

                                    <button
                                        onClick={goToNext}
                                        disabled={currentIndex === handouts.length - 1}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-colors ${
                                            currentIndex === handouts.length - 1
                                                ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                                : 'bg-indigo-600 text-white hover:bg-indigo-700'
                                        }`}
                                    >
                                        Next
                                        <ChevronRight size={20} />
                                    </button>
                                </div>
                            </div>
                        </main>
                    </div>

                    {menuOpen && (
                        <div
                            className="fixed inset-0 bg-black bg-opacity-50 z-10 lg:hidden"
                            onClick={() => setMenuOpen(false)}
                        />
                    )}
                </div>
            );
        };

        ReactDOM.render(<MathHandoutsApp />, document.getElementById('root'));
    </script>
</body>
</html>
